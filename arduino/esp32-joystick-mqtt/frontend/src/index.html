<body style="margin: 0; padding: 1rem">
  <h1>mqtt pid control panel</h1>
  <div class="column">
    <div class="row">
      <div class="column border" style="flex: 1">
        <div class="row" style="justify-content: center">
          <div class="center bold">control</div>
          <button id="motorStop" style="background-color: tomato">stop</button>
        </div>
        <div id="pwmOption" class="row">pwm</div>
        <div class="row">
          <div class="bold">position</div>
          <div id="positionOption" class="row"></div>
          kp<input id="positionKp" type="text" /> ki<input
            id="positionKi"
            type="text"
          />
          kd<input id="positionKd" type="text" />
          <button id="positionPidRefresh">refresh</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="column border" style="flex: 1">
        <div class="row" style="justify-content: center">
          <div class="bold">encoder</div>
          <button id="encoderChartPause">pause</button>
        </div>
        <div style="width: 500px"><canvas id="encoderPlot"></canvas></div>
        <div id="encoderContent" class="column-reverse"></div>
      </div>
      <div class="column border" style="flex: 1">
        <div class="center bold">info</div>
        <div id="infoContent" class="column-reverse"></div>
      </div>
      <div class="column border" style="flex: 1">
        <div class="center bold">error</div>
        <div id="errorContent" class="column-reverse"></div>
      </div>
    </div>
    <div class="row">
      <div class="column border" style="flex: 1">
        <div class="bold">analysis</div>
        <div class="row">
          <div class="bold">oscillation count</div>
          <div id="oscillationCount">0</div>
        </div>
      </div>
      <div class="column border" style="flex: 1">
        <div class="row">
          <div class="bold">tuner</div>
          <button id="testOscillation">test oscillation</button>
        </div>
        <div class="row">
          <div class="bold">kp tuner</div>
          from
          <input id="kpRangeFrom" type="text" value="0.1" />
          to
          <input id="kpRangeTo" type="text" value="1.0" />
          step
          <input id="kpRangeStep" type="text" value="0.1" />
          <button id="kpRangeRun">run</button>
        </div>
        <div id="autoTuneResult" class="column"></div>
      </div>
    </div>
  </div>
</body>
